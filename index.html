<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="estilo/mediaquery.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <form action="cadastro.php" method="post" autocomplete="on">

                    <div class="campo">
                        <span id="iconeuser" class="material-icons">person</span>
                        <input type="email" name="login" id="ilogin" required placeholder="seu email" autocomplete="email">
                        <label for="ilogin"></label>
                    </div>
                    <br>
                    <div class="campo">
                        <span id="iconesenha" class="material-icons">vpn_key</span>
                        <input type="password" name="senha" id="isenha" required placeholder="sua senha" autocomplete="current-password" minlength="8">
                        <label for="isenha"></label>
                    </div>
                    <br>
                    <input id="entrar" type="submit" value="Entrar"> <br>
                    <button><a href="#">Esqueci a senha</a></button>
            
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
